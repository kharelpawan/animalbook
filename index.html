<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>Animal Book</title>
  </head>
  <body>
    <h1 class="text-center rounded-pill bg-dark text-white p-2 m-4">
      Animal Book
    </h1>
    <div class="container-xxl m-2 w-auto">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col item">
          <div
            class="card items shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded"
          >
            <img
              src="./images/horses.jpeg"
              class="card-img-top w-auto"
              alt="Horse"
            />
          </div>
        </div>
        <div class="col item" data-key="83">
          <div
            class="card items shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded"
          >
            <img
              src="./images/tiger.jpg"
              class="card-img-top w-auto"
              alt="Tiger"
            />
          </div>
        </div>
        <div class="col item" data-key="68">
          <div class="card shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded">
            <img
              src="./images/lion.webp"
              class="card-img-top w-auto"
              alt="Lion"
            />
          </div>
        </div>
        <div class="col item" data-key="70">
          <div class="card shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded">
            <img
              src="./images/wolf.jpeg"
              class="card-img-top w-auto"
              alt="Wolf"
            />
          </div>
        </div>
        <div class="col item" data-key="71">
          <div class="card shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded">
            <img
              src="./images/redpanda.jpeg"
              class="card-img-top w-auto"
              alt="Red Panda"
            />
          </div>
        </div>
        <div class="col item" data-key="72">
          <div class="card shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded">
            <img
              src="./images/elephant.jpeg"
              class="card-img-top w-auto"
              alt="Elephant"
            />
          </div>
        </div>
        <div class="col item" data-key="74">
          <div class="card shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded">
            <img
              src="./images/dog.jpeg"
              class="card-img-top w-auto"
              alt="Dog"
            />
          </div>
        </div>
        <div class="col item" data-key="75">
          <div class="card shadow-lg p-3 mb-5 bg-dark bg-opacity- rounded">
            <img src="./images/cow.jpg" class="card-img-top w-auto" alt="Cow" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
